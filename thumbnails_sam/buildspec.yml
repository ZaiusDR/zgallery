version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - cd thumbnails_sam
      - echo 'Installing dependencies...'
      - pip install -r build_requirements.txt
  build:
    commands:
      - echo 'Running tests...'
      - pytest -v --disable-warnings
  post_build:
    commands:
      - echo 'Packaging SAM Application...'
      - aws cloudformation package --template-file template.yaml --s3-bucket $BUCKET --output-template-file output-template.yaml --kms-key-id f1e23e0a-9c87-4ae6-98d6-196333ab4256
      - ls -la

artifacts:
  type: zip
  files:
    - '**/output-template.yaml'
  discard-paths: yes